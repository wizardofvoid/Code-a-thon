<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReCodex Login</title>
    <link rel="stylesheet" href="./login-styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>ReCodex</h1>
            <nav>
                <a href="#">About Us</a>
            </nav>
        </div>
    </header>
    <div class="box">
        <form id="loginForm" autocomplete="off">
            <h2>Sign In</h2>
            <div class="inputBox">
                <input type="text" id="username" required="required">
                <span>Username</span>
            </div>
            <div class="inputBox">
                <input type="password" id="password" required="required">
                <span>Password</span>
            </div>
            <div class="links">
                <a href="#">Forgot Password?</a>
                <a href="#">Signup</a>
            </div>
            <input type="submit" value="Login">
            <div id="error-message" class="error-message"></div>
        </form>
    </div>
    <footer>
        <p>Â© 2024 ReCodex. All rights reserved.</p>
    </footer>

    <script src="login-script.js"></script>
</body>
</html>
